language: python

notifications:
  email: false

services:
  - postgresql

before_script:
  - psql -c 'create database stock;' -U postgres
  - psql -d stock -a -f ../template.sql
  - python ../server.py &
  - sleep 1 # give it some time to start

install:
  - cd application
  - pip install -r requirements.txt
  
  
script: python test.py

 
